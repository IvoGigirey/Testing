<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header></header>
    <main>
      <h1>Formularios</h1>
      <form action="" method="post">
        <div>
          <fieldset>
            <legend>Datos Personales</legend>
            <div>
              <label for="">Nombre: </label>
              <input
                type="text"
                name="nombre"
                id="Nombre"
                placeholder="Juan"
                required
              />
            </div>
            <div>
              <label for="">Apellido: </label>
              <input
                type="text"
                name="apellido"
                id="apellido"
                placeholder="Perez"
              />
            </div>
            <div>
              <label for="">Fecha de nacimiento: </label>
              <input type="date" name="fecha" id="fecha" required />
            </div>
            <div>
              <label for="">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="juanperez@gmail.com"
                required
              />
            </div>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Preferencias</legend>
            <div>
              <label for="">Dias de entreno:</label>
              <input type="radio" name="cantidad" id="1dia" />
              <label for="">1 Dia</label>
              <input type="radio" name="cantidad" id="2dias" />
              <label for="">2 Dias</label>
              <input type="radio" name="cantidad" id="3dias" />
              <label for="">3 Dias</label>
              <input type="radio" name="cantidad" id="4dias" />
              <label for="">4 Dias</label>
              <input type="radio" name="cantidad" id="5dias" />
              <label for="">5 Dias</label>
              <input type="radio" name="cantidad" id="6dias" />
              <label for="">6 Dias</label>
            </div>
            <div>
              <label for="">Musculos a entrenar:</label>
              <input type="checkbox" name="cantidad" id="1dia" />
              <label for="">Piernas</label>
              <input type="checkbox" name="cantidad" id="2dias" />
              <label for="">Pectorales</label>
              <input type="checkbox" name="cantidad" id="3dias" />
              <label for="">Espalda</label>
              <input type="checkbox" name="cantidad" id="4dias" />
              <label for="">Brazos</label>
              <input type="checkbox" name="cantidad" id="5dias" />
              <label for="">Abdominales</label>
            </div>
          </fieldset>
        </div>
        <fieldset>
          <legend>Mensajes Adicionales</legend>
          <div>
            <label for="">Mensaje: </label>
            <textarea name="mensaje" id="mensaje" placeholder="Mensaje..."></textarea>
          </div>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
      </form>
    </main>
    <nav>
      <h1>Navegacion</h1>
      <ul>
        <li>
          <a href="index.html">Inicio</a>
        </li>
        <li>
          <a href="contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>
    <footer>
      <small>Copyright por Ivo Gigirey</small>
    </footer>
  </body>
</html>
